{% macro image_lightbox(image_path, thumbnail_size="100px") %}
<a
  href="#"
  data-bs-toggle="modal"
  data-bs-target="#lightboxModal"
  data-image="{{ url_for('static', filename=image_path) }}"
>
  <img
    width="30px"
    height="30px"
    src="{{ url_for('static', filename=image_path) }}"
    alt="Attendance Image"
    class="img-fluid"
    style="max-width: {{ thumbnail_size }};"
  />
</a>

<!-- Modal -->
<div
  class="modal fade"
  id="lightboxModal"
  tabindex="-1"
  aria-labelledby="lightboxModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lightboxModalLabel">Attendance Image</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <img
          src=""
          class="img-fluid"
          id="lightboxImage"
          alt="Full size image"
        />
      </div>
    </div>
  </div>
</div>
{% endmacro %}
