{% extends 'base.html' %} {% block title %}Register - SlashLabs Attendance{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('auth.register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <small class="form-text text-muted">Choose a unique username</small>
          </div>

          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="full_name"
                name="full_name"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <small class="form-text text-muted"
              >Password must be at least 8 characters</small
            >
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <span
          >Already have an account?
          <a href="{{ url_for('auth.login') }}">Login here</a></span
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
